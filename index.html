<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸª„ Keyboard Effects - Press Any Key!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw;
            background: radial-gradient(circle at center, #000, #111);
            overflow: hidden;
            font-family: 'Courier New', monospace;
            cursor: none; /* Fun: hides cursor */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white;
        }
        #instructions {
            position: fixed; top: 20px; left: 20px; right: 20px;
            text-align: center; font-size: 24px; z-index: 10;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 30px #0ff; }
        }
        .effect {
            position: fixed; pointer-events: none;
            font-size: clamp(40px, 10vw, 120px);
            animation: explode 4s ease-out forwards;
            filter: drop-shadow(0 0 20px currentColor);
            z-index: 1;
        }
        @keyframes explode {
            0% {
                transform: scale(0) rotate(0deg) translateY(0);
                opacity: 0;
            }
            10% {
                transform: scale(1.2) rotate(45deg) translateY(-20px);
                opacity: 1;
            }
            50% {
                transform: scale(1.8) rotate(180deg) translateY(-50vh);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5) rotate(720deg) translateY(-120vh);
                opacity: 0;
            }
        }
        /* Mobile glow on focus */
        body:focus-within #instructions { opacity: 0.7; }
    </style>
</head>
<body tabindex="0">
    <div id="instructions">
        ðŸŽ¹ **PRESS ANY KEY** (or tap screen!) <br>
        <small>Every key = unique magic âœ¨</small>
    </div>

    <script>
        document.addEventListener('keydown', createEffect);
        document.addEventListener('pointerdown', () => { // Mobile tap
            const evt = new KeyboardEvent('keydown', { key: 'ðŸ’¥' });
            document.dispatchEvent(evt);
        });

        function createEffect(e) {
            const div = document.createElement('div');
            const key = e.key.length > 1 ? e.code.slice(5) : e.key; // Clean: "ArrowUp" -> "Up", "Shift" -> "Shift"
            div.textContent = key;
            div.className = 'effect';

            // ðŸŽ¨ Unique per key!
            const hue = (e.key.charCodeAt?.(0) ?? Math.random() * 360) % 360;
            div.style.color = `hsl(${hue}, 100%, ${50 + Math.sin(Date.now()/1000)*20}%)`;
            div.style.left = Math.random() * 100 + '%';
            div.style.top = '90vh';
            div.style.fontSize = (40 + Math.random() * 60) + 'px';

            // Vary speed/shape
            const duration = 2.5 + Math.random() * 2.5;
            div.style.animationDuration = duration + 's';

            document.body.appendChild(div);

            // Clean up
            setTimeout(() => div.remove(), duration * 1000 + 500);
        }
    </script>
</body>
</html>
