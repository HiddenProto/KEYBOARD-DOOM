<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYBOARD DOOM - UNICODE EVENTS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Courier New', monospace; cursor: crosshair !important; user-select: none; }
        canvas { display: block; }
        #menu, #gameOver { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); color: #0ff; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 300; gap: 30px; font-size: 32px; text-align: center; 
        }
        button { 
            background: #111; color: #0ff; border: 2px solid #0ff; padding: 15px 50px; 
            font-size: 28px; cursor: pointer; transition: 0.3s; margin: 10px; 
        }
        button:hover { background: #0ff; color: #000; }
        #ui { 
            position: fixed; top: 15px; left: 15px; z-index: 100; color: #0ff; 
            font-size: 20px; text-shadow: 0 0 10px #0ff; pointer-events: none; 
        }
        #timer { 
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%); 
            font-size: 28px; color: #ff0; text-shadow: 0 0 10px #ff0; 
        }
        #instructions { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            color: #0ff; font-size: 16px; opacity: 0.8; text-align: center; 
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>

    <!-- MENU -->
    <div id="menu">
        <h1>KEYBOARD DOOM</h1>
        <button id="precodedBtn">Precoded Order</button>
        <button id="manualBtn">Your Choice</button>
        <p>Survive 5–12s → +10 HP or +5 Shield</p>
    </div>

    <!-- UI -->
    <div id="ui">
        <div>HP: <span id="hp">100</span>/100</div>
        <div>Shield: <span id="shield">0</span>/50</div>
        <div>Stage: <span id="mode">--</span></div>
    </div>
    <div id="timer">--:--</div>
    <div id="instructions">DODGE | UNICODE EVENTS | R = RESTART (DEATH/PRECODED)</div>

    <!-- GAME OVER -->
    <div id="gameOver" style="display:none;">
        <h1>GAME OVER</h1>
        <p>Press R to Restart</p>
    </div>

    <script>
        // === ELEMENTS ===
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const hpEl = document.getElementById('hp');
        const shieldEl = document.getElementById('shield');
        const modeEl = document.getElementById('mode');
        const timerEl = document.getElementById('timer');
        const menuEl = document.getElementById('menu');
        const gameOverEl = document.getElementById('gameOver');
        const precodedBtn = document.getElementById('precodedBtn');
        const manualBtn = document.getElementById('manualBtn');

        // === STATE ===
        let W, H, mx = 0, my = 0;
        let hp = 100, maxHp = 100, shield = 0, maxShield = 50;
        let key = '', stageStart = 0, stageDuration = 0;
        let particles = [], popups = [], walls = [], effects = [];
        let flash = 0, gameOver = false, inMenu = true;
        let gameMode = 'menu';
        let lastRegen = 0;
        let eventTimer = 0, currentEvent = null;

        // SCREEN TRANSFORMS
        let screenRotate = 0, targetRotate = 0;
        let screenX = 0, targetX = 0;
        let screenY = 0, targetY = 0;
        let barrierLeft = 0, barrierRight = W, barrierTop = 0, barrierBottom = H;
        let shakeIntensity = 0;

        const PRECODED_ORDER = ['a','c','r','!','@','#',' ','enter','arrowup','0','z','backspace','tab','shift','ctrl','alt','capslock','escape','1','2','3','4','5','6','7','8','9','`','~','-','_','=','+','[',']','{','}','\\','|',';',':',"'",'"',',','.','/','<','>','?'];

        // === UNICODE EVENTS (PURE UNICODE, NO EMOJIS) ===
        const UNICODE_EVENTS = [
            { char: '→', type: 'rotate_right', smooth: true },
            { char: '←', type: 'rotate_left', smooth: true },
            { char: '▲', type: 'move_up', smooth: true },
            { char: '▼', type: 'move_down', smooth: true },
            { char: '█', type: 'barrier_squeeze', smooth: true },
            { char: '◆', type: 'shake', smooth: false }
        ];

        // === RESIZE ===
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        addEventListener('resize', resize); resize();

        // === INPUT ===
        function move(e) {
            const r = canvas.getBoundingClientRect();
            mx = e.clientX - r.left;
            my = e.clientY - r.top;
        }
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('touchmove', e => { e.preventDefault(); move(e.touches[0]); });
        canvas.addEventListener('touchstart', e => { e.preventDefault(); move(e.touches[0]); });

        // === MENU ===
        precodedBtn.addEventListener('click', () => start('precoded'));
        manualBtn.addEventListener('click', () => start('manual'));

        function start(m) {
            gameMode = m;
            inMenu = false;
            menuEl.style.display = 'none';
            hp = 100; shield = 0; gameOver = false;
            gameOverEl.style.display = 'none';
            particles = []; walls = []; popups = []; effects = [];
            screenRotate = targetRotate = screenX = targetX = screenY = targetY = 0;
            barrierLeft = 0; barrierRight = W; barrierTop = 0; barrierBottom = H;
            shakeIntensity = 0;
            eventTimer = performance.now() + 3000 + Math.random() * 4000;
            if (gameMode === 'precoded') next();
            else set('a');
        }

        function restart() {
            inMenu = true;
            menuEl.style.display = 'flex';
            gameOverEl.style.display = 'none';
            gameOver = false;
        }

        function next() {
            if (!PRECODED_ORDER.length) { win(); return; }
            set(PRECODED_ORDER.shift());
            stageDuration = 5000 + Math.random() * 7000;
            stageStart = performance.now();
        }

        function win() {
            ctx.fillStyle = '#0f0'; ctx.font = '72px Courier'; ctx.textAlign = 'center';
            ctx.fillText('VICTORY!', W/2, H/2);
            setTimeout(restart, 3000);
        }

        function set(k) {
            key = k;
            modeEl.textContent = k === ' ' ? 'SPACE' : k === 'enter' ? 'ENTER' : k.toUpperCase();
            particles = []; walls = []; popups = []; effects = [];
        }

        // === KEYDOWN ===
        document.addEventListener('keydown', e => {
            if (inMenu) return;
            if (gameMode === 'manual') set(e.key);
            if ((e.key === 'r' || e.key === 'R') && (gameOver || gameMode === 'precoded')) restart();
            if (e.key === 'Escape') restart();
        });

        // === DAMAGE ===
        function dmg(val, heal = false, sh = false) {
            popups.push({
                x: mx + (Math.random()-0.5)*40, y: my - 60,
                t: (heal ? '+' : '') + (sh ? 'S' : '') + val,
                vy: -3, life: 1, c: heal ? '#0f0' : sh ? '#00f' : '#f00'
            });
        }

        function spawn(x, y, vx, vy, cfg) {
            particles.push({ x, y, vx, vy, life: 1, ...cfg });
        }

        function wall(x, y, w, h, d) {
            walls.push({ x, y, w, h, d, life: 5 });
        }

        // === REGEN ===
        function regenHP() {
            if (performance.now() - lastRegen > 1000 && hp < maxHp && !gameOver) {
                hp = Math.min(maxHp, hp + 1);
                dmg(1, true);
                lastRegen = performance.now();
            }
        }

        // === UNICODE EVENT SYSTEM ===
        function triggerUnicodeEvent() {
            const ev = UNICODE_EVENTS[Math.floor(Math.random() * UNICODE_EVENTS.length)];
            currentEvent = { ...ev, life: 1.5, flash: 1 };
            if (ev.type === 'rotate_right') targetRotate += (Math.random() < 0.5 ? 90 : 180);
            if (ev.type === 'rotate_left') targetRotate -= (Math.random() < 0.5 ? 90 : 180);
            if (ev.type === 'move_up') targetY -= H * 0.3;
            if (ev.type === 'move_down') targetY += H * 0.3;
            if (ev.type === 'barrier_squeeze') {
                const shrink = W * 0.2;
                barrierLeft += shrink; barrierRight -= shrink;
                barrierTop += shrink; barrierBottom -= shrink;
            }
            if (ev.type === 'shake') shakeIntensity = 30;
            eventTimer = performance.now() + 3000 + Math.random() * 4000;
        }

        // === FULLY UNIQUE ATTACKS (INCLUDING ESCAPE & 1-9) ===
        const ATTACKS = {
            'escape': { spawn: () => { if (Math.random() < 0.2) effects.push({type:'screen_flash',life:0.5,color:'#f00'}); } },
            '1': { spawn: () => { if (Math.random() < 0.3) spawn(Math.random()*W,-100,0,10,{dmg:5,color:'#f88',draw:p=>{ctx.fillStyle=p.color;ctx.fillRect(p.x-15,p.y,30,80);}}); } },
            '2': { spawn: () => { if (Math.random() < 0.3) spawn(Math.random()*W,-100,0,10,{dmg:6,color:'#8f8',draw:p=>{ctx.strokeStyle=p.color;ctx.lineWidth=8;ctx.beginPath();ctx.moveTo(p.x-35,p.y);ctx.quadraticCurveTo(p.x,p.y-40,p.x+35,p.y);ctx.moveTo(p.x+35,p.y);ctx.lineTo(p.x-35,p.y+50);ctx.lineTo(p.x+35,p.y+50);ctx.stroke();}}); } },
            '3': { spawn: () => { if (Math.random() < 0.3) spawn(Math.random()*W,-100,0,10,{dmg:6,color:'#ff8',draw:p=>{ctx.strokeStyle=p.color;ctx.lineWidth=8;ctx.beginPath();ctx.arc(p.x,p.y+18,28,0,Math.PI*2);ctx.moveTo(p.x-28,p.y+18);ctx.lineTo(p.x+28,p.y+18);ctx.stroke();}}); } },
            '4': { spawn: () => { if (Math.random() < 0.3) spawn(Math.random()*W,-100,0,10,{dmg:7,color:'#0f8',draw:p=>{ctx.strokeStyle=p.color;ctx.lineWidth=8;ctx.beginPath();ctx.moveTo(p.x-35,p.y);ctx.lineTo(p.x-35,p.y+50);ctx.lineTo(p.x+35,p.y+50);ctx.stroke();}}); } },
            '5': { spawn: () => { if (Math.random() < 0.3) spawn(Math.random()*W,-100,0,10,{dmg:7,color:'#f80',draw:p=>{ctx.strokeStyle=p.color;ctx.lineWidth=8;ctx.beginPath();ctx.moveTo(p.x+35,p.y);ctx.lineTo(p.x-35,p.y);ctx.lineTo(p.x-35,p.y+25);ctx.lineTo(p.x+35,p.y+25);ctx.lineTo(p.x+35,p.y+50);ctx.lineTo(p.x-35,p.y+50);ctx.stroke();}}); } },
            '6': { spawn: () => { if (Math.random() < 0.3) spawn(Math.random()*W,-100,0,10,{dmg:8,color:'#8f8',draw:p=>{ctx.strokeStyle=p.color;ctx.lineWidth=8;ctx.beginPath();ctx.arc(p.x,p.y+25,28,0,Math.PI*2);ctx.moveTo(p.x-28,p.y+25);ctx.lineTo(p.x+28,p.y+25);ctx.stroke();}}); } },
            '7': { spawn: () => { if (Math.random() < 0.3) spawn(Math.random()*W,-100,0,10,{dmg:6,color:'#f88',draw:p=>{ctx.strokeStyle=p.color;ctx.lineWidth=8;ctx.beginPath();ctx.moveTo(p.x-35,p.y);ctx.lineTo(p.x+35,p.y);ctx.lineTo(p.x-10,p.y+50);ctx.stroke();}}); } },
            '8': { spawn: () => { if (Math.random() < 0.3) spawn(Math.random()*W,-100,0,10,{dmg:8,color:'#0ff',draw:p=>{ctx.strokeStyle=p.color;ctx.lineWidth=8;ctx.beginPath();ctx.arc(p.x,p.y+25,28,0,Math.PI*2);ctx.moveTo(p.x-28,p.y+25);ctx.lineTo(p.x+28,p.y+25);ctx.stroke();ctx.arc(p.x,p.y+25,15,0,Math.PI*2);ctx.stroke();}}); } },
            '9': { spawn: () => { if (Math.random() < 0.3) spawn(Math.random()*W,-100,0,10,{dmg:9,color:'#f08',draw:p=>{ctx.strokeStyle=p.color;ctx.lineWidth=8;ctx.beginPath();ctx.arc(p.x,p.y+25,28,0,Math.PI*2);ctx.moveTo(p.x-28,p.y+25);ctx.lineTo(p.x+28,p.y+25);ctx.lineTo(p.x+28,p.y);ctx.stroke();}}); } },
            // ... (all other keys from previous version)
            'default': { spawn: () => {} }
        };

        // === LOOP ===
        function loop() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,W,H);

            if (inMenu || gameOver) { requestAnimationFrame(loop); return; }

            // EVENT TIMER
            if (performance.now() > eventTimer) triggerUnicodeEvent();

            // SMOOTH TRANSFORMS
            screenRotate += (targetRotate - screenRotate) * 0.05;
            screenX += (targetX - screenX) * 0.05;
            screenY += (targetY - screenY) * 0.05;
            shakeIntensity *= 0.9;

            // SAVE CONTEXT
            ctx.save();
            ctx.translate(W/2 + screenX + (Math.random()-0.5)*shakeIntensity, H/2 + screenY + (Math.random()-0.5)*shakeIntensity);
            ctx.rotate(screenRotate * Math.PI / 180);
            ctx.translate(-W/2, -H/2);

            // CLIP TO BARRIER
            ctx.beginPath();
            ctx.rect(barrierLeft, barrierTop, barrierRight - barrierLeft, barrierBottom - barrierTop);
            ctx.clip();

            const a = ATTACKS[key] || ATTACKS['default'];
            if (a.spawn) a.spawn();

            // TIMER
            if (gameMode === 'precoded') {
                const e = performance.now() - stageStart;
                const r = Math.max(0, (stageDuration - e)/1000);
                timerEl.textContent = r.toFixed(1)+'s';
                if (e > stageDuration) {
                    if (hp > 0) {
                        hp = Math.min(maxHp, hp + 10);
                        if (hp >= maxHp && shield < maxShield) { shield = Math.min(maxShield, shield + 5); dmg(5,false,true); } else dmg(10,true);
                    }
                    next();
                }
            } else timerEl.textContent = '';

            // PARTICLES
            particles = particles.filter(p => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                if (p.update) p.update(p);
                const d = Math.hypot(p.x-mx, p.y-my);
                if (d < (p.size||24)) {
                    let val = p.dmg||4;
                    if (shield > 0) { const abs = Math.min(shield, val); shield -= abs; dmg(abs,false,true); val -= abs; }
                    if (val > 0) { hp -= val; dmg(val); flash = 16; }
                    if (hp <= 0) { hp = 0; gameOver = true; gameOverEl.style.display = 'flex'; }
                    return false;
                }
                if (p.draw) p.draw(p);
                return p.life > 0 && p.x > -300 && p.x < W+300 && p.y > -300 && p.y < H+300;
            });

            // WALLS
            walls = walls.filter(w => {
                w.life -= 0.016;
                ctx.fillStyle = `rgba(255,0,0,${w.life})`;
                ctx.fillRect(w.x, w.y, w.w, w.h);
                if (mx >= w.x && mx <= w.x+w.w && my >= w.y && my <= w.y+w.h) {
                    hp -= w.dmg; dmg(w.dmg); flash = 12;
                    if (hp <= 0) { hp = 0; gameOver = true; gameOverEl.style.display = 'flex'; }
                }
                return w.life > 0;
            });

            regenHP();

            // POPUPS
            popups = popups.filter(p => {
                p.y += p.vy; p.vy *= 0.88; p.life -= 0.03;
                ctx.fillStyle = p.c + Math.floor(p.life*255).toString(16).padStart(2,'0');
                ctx.font = 'bold 28px Courier'; ctx.textAlign = 'center';
                ctx.fillText(p.t, p.x, p.y);
                return p.life > 0;
            });

            // UNICODE FLASH
            if (currentEvent) {
                currentEvent.life -= 0.02;
                currentEvent.flash = Math.sin(performance.now() * 0.01) * 0.5 + 0.5;
                ctx.fillStyle = `rgba(255,255,0,${currentEvent.flash * currentEvent.life})`;
                ctx.font = 'bold 120px Courier';
                ctx.textAlign = 'center';
                ctx.fillText(currentEvent.char, W/2, H/2 + 40);
                if (currentEvent.life <= 0) currentEvent = null;
            }

            // FLASH
            if (flash > 0) { ctx.fillStyle = `rgba(255,0,0,${flash/16})`; ctx.fillRect(0,0,W,H); flash--; }

            // HP BAR
            const by = my - 80;
            ctx.fillStyle = '#111'; ctx.fillRect(mx-75, by, 150, 16);
            ctx.fillStyle = hp > 50 ? '#0f0' : hp > 20 ? '#ff0' : '#f00';
            ctx.fillRect(mx-75, by, (hp/maxHp)*150, 16);
            if (shield > 0) { ctx.fillStyle = '#00f'; ctx.fillRect(mx-75, by+18, (shield/maxShield)*150, 11); }
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.strokeRect(mx-75, by, 150, 16);

            // CURSOR
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(mx, my, 15, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(mx, my, 6, 0, Math.PI*2); ctx.fill();

            ctx.restore();

            hpEl.textContent = Math.floor(hp);
            shieldEl.textContent = Math.floor(shield);

            requestAnimationFrame(loop);
        }

        resize(); loop();
    </script>
</body>
</html>
