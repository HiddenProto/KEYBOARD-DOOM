<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Doom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game {
            border: 1px solid #fff;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        #menu button {
            width: 260px;
            height: 60px;
            font-size: 20px;
            font-family: monospace;
            color: #fff;
            background: #111;
            border: 2px solid #fff;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        #menu button:hover:not(.locked) {
            background: #444;
        }
        #menu button.locked {
            background: #111;
            border: 2px solid #666;
            opacity: 0.5;
            position: relative;
        }
        #menu button.locked::after {
            content: 'X';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #f00;
            z-index: 1;
        }
        #menu button.locked span.text {
            opacity: 0.5;
        }
        #passcode-section {
            margin-top: 20px;
            display: none;
        }
        #passcode {
            width: 150px;
            padding: 10px;
            background: #111;
            border: 2px solid #fff;
            color: #fff;
            font-family: monospace;
        }
        #passcode-btn {
            width: auto;
            padding: 10px 20px;
            margin-left: 10px;
        }
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .hud-element {
            position: absolute;
            font-family: monospace;
            font-size: 18px;
        }
        #top-left {
            top: 10px;
            left: 10px;
        }
        #top-center {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #bottom-center {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #center-warning {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 48px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #gameover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #f00;
            z-index: 15;
            opacity: 0;
        }
        #choice-grid {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10;
        }
        .choice-btn {
            width: 50px;
            height: 50px;
            margin: 2px;
            font-size: 20px;
            background: #111;
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
        }
        .choice-btn:hover {
            background: #444;
        }
        #back-choice {
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;
            padding: 10px;
        }
    </style>
</head>

        // Collision functions
        function circleCircle(x1, y1, r1, x2, y2, r2) {
            const dx = x1 - x2;
            const dy = y1 - y2;
            const dist = Math.sqrt(dx * dx + dy * dy);
            return dist < r1 + r2;
        }

        function rectCircle(rx, ry, rw, rh, cx, cy, cr) {
            const closestX = Math.max(rx, Math.min(cx, rx + rw));
            const closestY = Math.max(ry, Math.min(cy, ry + rh));
            const dx = cx - closestX;
            const dy = cy - closestY;
            return (dx * dx + dy * dy) < (cr * cr);
        }

        function lineCircle(x1, y1, x2, y2, cx, cy, cr) {
            const len = Math.sqrt((x2 - x1)**2 + (y2 - y1)**2);
            if (len === 0) return circleCircle(x1, y1, cr, cx, cy, 0);
            const t = Math.max(0, Math.min(1, ((cx - x1)*(x2 - x1) + (cy - y1)*(y2 - y1)) / (len * len)));
            const projX = x1 + t * (x2 - x1);
            const projY = y1 + t * (y2 - y1);
            return circleCircle(projX, projY, cr, cx, cy, 0);
        }

        function rotatedRectCircle(rx, ry, rw, rh, angle, cx, cy, cr) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const tx = cx - rx;
            const ty = cy - ry;
            const rotX = cos * tx - sin * ty;
            const rotY = sin * tx + cos * ty;
            return rectCircle(0, 0, rw, rh, rotX, rotY, cr);
        }

        // Spawn projectile
        function spawnProjectile(pattern, time) {
            const p = pattern;
            let proj;
            switch (p.type) {
                case 'radial':
                    for (let i = 0; i < p.count; i++) {
                        const angle = (i / p.count) * Math.PI * 2 + time;
                        proj = {x: width/2 + (p.from === 'center' ? 0 : Math.random()*width), y: height/2, vx: Math.cos(angle) * p.speed, vy: Math.sin(angle) * p.speed, r: 5, dmg: 10, type: 'circle', life: 5};
                        projectiles.push(proj);
                    }
                    break;
                case 'straight':
                    for (let i = 0; i < p.count; i++) {
                        proj = {x: Math.random()*width, y: 0, vx: (Math.random()-0.5)*100, vy: p.speed, r: 4, dmg: 8, type: 'circle', life: 10};
                        projectiles.push(proj);
                    }
                    break;
                case 'spiral':
                    for (let arm = 0; arm < (p.arms || 1); arm++) {
                        proj = {x: width/2, y: height/2, vx: 0, vy: p.speed, r: 3, dmg: 12, type: 'circle', life: 10, angle: arm * Math.PI * 2 / (p.arms || 1), angularVel: 0.1 * (p.tight ? 2 : 1)};
                        projectiles.push(proj);
                    }
                    break;
                case 'wave':
                    for (let i = 0; i < p.count; i++) {
                        const angle = (i / p.count) * Math.PI * 2;
                        proj = {x: width/2 + Math.cos(angle)*100, y: height/2 + Math.sin(angle)*100, vx: Math.cos(angle) * p.speed, vy: Math.sin(angle) * p.speed, r: 6, dmg: 9, type: 'circle', life: 8, waveOffset: i * 0.5, freq: p.freq || 0.1, amp: p.amp || 20};
                        projectiles.push(proj);
                    }
                    break;
                case 'zigzag':
                    for (let i = 0; i < p.count || 1; i++) {
                        proj = {x: 0, y: Math.random()*height, vx: p.speed, vy: 0, r: 5, dmg: 11, type: 'circle', life: 6, wave: 0, waves: p.waves || 3, amp: p.amp || 50};
                        projectiles.push(proj);
                    }
                    break;
                case 'rain':
                    for (let i = 0; i < p.count; i++) {
                        proj = {x: (i / p.count) * width, y: 0, vx: 0, vy: p.speed, r: 4, dmg: 8, type: 'circle', life: height / p.speed};
                        projectiles.push(proj);
                    }
                    break;
                case 'laser':
                    proj = {x1: width/2, y1: 0, x2: width/2, y2: height, type: 'line', width: p.width || 2, dmg: 15, life: 2, angle: p.angle || 0, sweep: p.sweep || false, sweepSpeed: p.sweepSpeed || 0.01};
                    projectiles.push(proj);
                    break;
                case 'burst':
                    for (let i = 0; i < p.count; i++) {
                        const angle = (i / p.count) * Math.PI * 2;
                        proj = {x: width/2, y: height/2, vx: Math.cos(angle) * p.speed, vy: Math.sin(angle) * p.speed, r: 3, dmg: 10, type: 'circle', life: 3};
                        projectiles.push(proj);
                    }
                    break;
                // Add more cases as needed for new types, fallback to default for others
                default:
                    // Default with variation based on extra
                    for (let i = 0; i < p.count || 1; i++) {
                        const angle = (i * Math.PI * 2 / (p.count || 1)) + time * (p.extra ? parseInt(p.extra.split('_')[1]) : 0);
                        proj = {x: Math.random() * width, y: 0, vx: Math.cos(angle) * p.speed, vy: Math.sin(angle) * p.speed + 100, r: 5, dmg: 10 + (p.complexity || 1) * 2, type: 'circle', life: 5 + p.complexity};
                        projectiles.push(proj);
                    }
                    break;
            }
        }

        // Update projectile
        function updateProjectile(proj, time) {
            if (proj.type === 'circle') {
                proj.x += proj.vx * dt;
                proj.y += proj.vy * dt;
                if (proj.waveOffset !== undefined) {
                    proj.y += Math.sin(time * proj.freq + proj.waveOffset) * proj.amp;
                }
                if (proj.angle !== undefined) {
                    proj.angle += proj.angularVel;
                    proj.vx = Math.cos(proj.angle) * (proj.speed || 100);
                    proj.vy = Math.sin(proj.angle) * (proj.speed || 100);
                }
                if (proj.wave !== undefined) {
                    proj.vy += Math.sin(time * 0.1 * proj.waves + proj.wave) * proj.amp * dt;
                    proj.wave += dt;
                }
            } else if (proj.type === 'line') {
                if (proj.sweep) {
                    proj.angle += proj.sweepSpeed;
                    proj.x1 = width/2 + Math.cos(proj.angle) * 100;
                    proj.y1 = height/2 + Math.sin(proj.angle) * 100;
                    proj.x2 = proj.x1 + Math.cos(proj.angle + Math.PI) * proj.length;
                    proj.y2 = proj.y1 + Math.sin(proj.angle + Math.PI) * proj.length;
                }
            } else if (proj.type === 'rect') {
                proj.x += proj.vx * dt;
                proj.y += proj.vy * dt;
                proj.angle += 0.05;
            }
            proj.life -= dt;
            if (proj.life <= 0 || proj.x < -100 || proj.x > width + 100 || proj.y < -100 || proj.y > height + 100) {
                const idx = projectiles.indexOf(proj);
                if (idx > -1) projectiles.splice(idx, 1);
            }
        }

        // Render projectile
        function renderProjectile(proj) {
            ctx.save();
            ctx.shadowColor = proj.color || '#f00';
            ctx.shadowBlur = 10;
            if (proj.type === 'circle') {
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, proj.r, 0, Math.PI*2);
                ctx.fillStyle = proj.color || '#f00';
                ctx.fill();
            } else if (proj.type === 'rect') {
                ctx.save();
                ctx.translate(proj.x, proj.y);
                ctx.rotate(proj.angle || 0);
                ctx.fillStyle = '#f80';
                ctx.shadowColor = '#f80';
                ctx.fillRect(- (proj.w || 20)/2, - (proj.h || 50)/2, proj.w || 20, proj.h || 50);
                ctx.restore();
            } else if (proj.type === 'line') {
                ctx.strokeStyle = '#ff0';
                ctx.lineWidth = proj.width || 3;
                ctx.shadowColor = '#ff0';
                ctx.beginPath();
                ctx.moveTo(proj.x1 || width/2, proj.y1 || 0);
                ctx.lineTo(proj.x2 || width/2, proj.y2 || height);
                ctx.stroke();
            }
            ctx.restore();
        }

        // Digger functions
        function spawnDigger() {
            if (diggers.length >= maxDiggers) return;
            const rand = Math.random();
            let tier = rarityTiers.find(t => rand <= t.cum) || rarityTiers[rarityTiers.length - 1];
            const tierIndex = rarityTiers.findIndex(t => t.name === tier.name);
            const behavior = behaviors[Math.floor(Math.random() * behaviors.length)];
            const digger = {
                x: Math.random() * width,
                y: Math.random() * height,
                vx: 0, vy: 0,
                hp: tier.hp,
                maxHp: tier.hp,
                regen: tier.regen,
                r: 12 + tierIndex * 2,
                color: tier.color,
                rarity: tier.name,
                bonus: tier.bonus,
                behavior: behavior,
                spin: 0,
                target: null,
                tierIndex: tierIndex
            };
            diggers.push(digger);
            // Popup
            popups.push({text: `‚öô Digger Spawned: ${tier.name} ${behavior}`, x: width/2, y: height/2 - 50, life: 2, maxLife: 2, vy: -50});
        }

        function updateDigger(digger, time) {
            // Regen
            digger.hp = Math.min(digger.maxHp, digger.hp + digger.regen * dt);

            // Behavior
            if (digger.behavior === 'sentinel') {
                // Stay put
            } else if (digger.behavior === 'rammer') {
                // Find nearest proj
                let nearest = null;
                let minDist = Infinity;
                projectiles.forEach(pr => {
                    const distSq = (digger.x - pr.x)**2 + (digger.y - pr.y)**2;
                    if (distSq < minDist) {
                        minDist = distSq;
                        nearest = pr;
                    }
                });
                if (nearest && minDist < 10000) { // Reasonable dist
                    digger.vx = (nearest.x - digger.x) * 2;
                    digger.vy = (nearest.y - digger.y) * 2;
                } else {
                    digger.vx *= 0.95;
                    digger.vy *= 0.95;
                }
            } else if (digger.behavior === 'guardian') {
                // Orbit player
                const dist = 100 + digger.r;
                const angle = time * 0.5 + digger.tierIndex;
                digger.targetX = player.x + Math.cos(angle) * dist;
                digger.targetY = player.y + Math.sin(angle) * dist;
                digger.vx = (digger.targetX - digger.x) * 1.5;
                digger.vy = (digger.targetY - digger.y) * 1.5;
            }

            // Move with speed limit
            const speed = 100;
            let norm = Math.sqrt(digger.vx**2 + digger.vy**2);
            if (norm > 0) {
                digger.vx = (digger.vx / norm) * speed;
                digger.vy = (digger.vy / norm) * speed;
            }
            digger.x += digger.vx * dt;
            digger.y += digger.vy * dt;
            // Bounce off walls
            if (digger.x < digger.r || digger.x > width - digger.r) digger.vx *= -1;
            if (digger.y < digger.r || digger.y > height - digger.r) digger.vy *= -1;
            digger.x = Math.max(digger.r, Math.min(width - digger.r, digger.x));
            digger.y = Math.max(digger.r, Math.min(height - digger.r, digger.y));
            digger.spin += 0.1 * (digger.rarity === 'Uncommon' ? 2 : 1);

            // Bonus effects
            if (digger.bonus === 'AoE pulse' && Math.random() < 0.01) {
                // Pulse nearby projs
                for (let idx = projectiles.length - 1; idx >= 0; idx--) {
                    const pr = projectiles[idx];
                    if (circleCircle(digger.x, digger.y, 50 + digger.r, pr.x, pr.y, pr.r || 5)) {
                        projectiles.splice(idx, 1);
                        spawnParticles(pr.x, pr.y, '#0f0', 10);
                    }
                }
            }
            // Implement other bonuses if needed

            if (digger.hp <= 0) {
                // Death
                spawnParticles(digger.x, digger.y, digger.color, 50);
                screenShake.intensity = 10;
                const idx = diggers.indexOf(digger);
                if (idx > -1) diggers.splice(idx, 1);
            }
        }

        function renderDigger(digger) {
            ctx.save();
            ctx.translate(digger.x, digger.y);
            ctx.rotate(digger.spin);
            // Shell
            ctx.beginPath();
            ctx.arc(0, 0, digger.r, 0, Math.PI*2);
            ctx.fillStyle = digger.color;
            ctx.shadowColor = digger.color;
            ctx.shadowBlur = 15;
            ctx.fill();
            // Spikes as triangles
            for (let i = 0; i < 8; i++) {
                const ang = (i / 8) * Math.PI * 2;
                const baseAng1 = ang - 0.1;
                const baseAng2 = ang + 0.1;
                const baseX1 = Math.cos(baseAng1) * digger.r;
                const baseY1 = Math.sin(baseAng1) * digger.r;
                const baseX2 = Math.cos(baseAng2) * digger.r;
                const baseY2 = Math.sin(baseAng2) * digger.r;
                const tipX = Math.cos(ang) * (digger.r + 20);
                const tipY = Math.sin(ang) * (digger.r + 20);
                ctx.beginPath();
                ctx.moveTo(baseX1, baseY1);
                ctx.lineTo(tipX, tipY);
                ctx.lineTo(baseX2, baseY2);
                ctx.closePath();
                ctx.fillStyle = '#fff';
                ctx.fill();
            }
            ctx.restore();

            // HP bar
            const barW = 40 + digger.tierIndex * 5, barH = 5;
            const hpPct = digger.hp / digger.maxHp;
            ctx.fillStyle = '#000';
            ctx.fillRect(digger.x - barW/2, digger.y - digger.r - 10, barW, barH);
            ctx.fillStyle = hpPct > 0.5 ? '#0f0' : hpPct > 0.25 ? '#ff0' : '#f00';
            ctx.fillRect(digger.x - barW/2, digger.y - digger.r - 10, barW * hpPct, barH);
        }

        // Collision digger-proj
        function checkDiggerProjCollisions() {
            for (let dIdx = diggers.length - 1; dIdx >= 0; dIdx--) {
                const dig = diggers[dIdx];
                for (let pIdx = projectiles.length - 1; pIdx >= 0; pIdx--) {
                    const proj = projectiles[pIdx];
                    let hit = false;
                    if (proj.type === 'circle') {
                        hit = circleCircle(dig.x, dig.y, dig.r, proj.x, proj.y, proj.r || 5);
                    } else if (proj.type === 'rect') {
                        hit = rotatedRectCircle(proj.x, proj.y, proj.w, proj.h, proj.angle || 0, dig.x, dig.y, dig.r);
                    } else if (proj.type === 'line') {
                        hit = lineCircle(proj.x1 || width/2, proj.y1 || 0, proj.x2 || width/2, proj.y2 || height, dig.x, dig.y, dig.r);
                    }
                    if (hit) {
                        // Damage digger
                        let dmg = proj.dmg;
                        if (dig.rarity === 'Myth') {
                            // Reflect: reverse proj vel, heal player
                            if (proj.vx) {
                                proj.vx = -proj.vx * 1.5;
                                proj.vy = -proj.vy * 1.5;
                            }
                            player.hp = Math.min(player.maxHp, player.hp + 10);
                            popups.push({text: '+10 HP', x: player.x, y: player.y, life: 1, color: '#0f0'});
                        } else if (Math.random() < 0.3 + (dig.tierIndex / 10) && dig.rarity === 'Epic') {
                            // Deflect: destroy proj
                            projectiles.splice(pIdx, 1);
                            continue;
                        }
                        dig.hp -= dmg;
                        projectiles.splice(pIdx, 1);
                        spawnParticles(proj.x || dig.x, proj.y || dig.y, '#888', 5);
                    }
                }
            }
        }

        // Particles
        function spawnParticles(x, y, color, count) {
            for (let i = 0; i < Math.min(count, maxParticles - particles.length); i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 200,
                    vy: (Math.random() - 0.5) * 200,
                    life: 1,
                    maxLife: 1,
                    color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx * dt;
                p.y += p.vy * dt;
                p.life -= dt;
                p.vx *= 0.98;
                p.vy *= 0.98;
                return p.life > 0;
            });
        }

        function renderParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            });
        }

        // Popups
        function updatePopups() {
            popups = popups.filter(pop => {
                pop.y += pop.vy * dt;
                pop.life -= dt;
                pop.vy *= 0.95;
                return pop.life > 0;
            });
        }

        function renderPopups() {
            popups.forEach(pop => {
                ctx.save();
                ctx.globalAlpha = pop.life / pop.maxLife;
                ctx.fillStyle = pop.color || '#fff';
                ctx.font = '16px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(pop.text, pop.x, pop.y);
                ctx.restore();
            });
        }

        // Player update
        function updatePlayer() {
            // Status update
            Object.keys(status).forEach(key => {
                if (status[key] > 0) status[key] -= dt;
            });

            // Speed calc
            let speedMod = 1;
            if (status.speedBoost > 0) speedMod *= 1.5;
            if (status.slow > 0) speedMod *= 0.6;
            player.currentSpeed = player.baseSpeed * speedMod;

            // Movement lerp to mouse
            const dx = mouse.x - player.x;
            const dy = mouse.y - player.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > 0) {
                const moveDist = player.currentSpeed * dt * 60; // Approx pixels per frame
                if (dist < moveDist) {
                    player.x = mouse.x;
                    player.y = mouse.y;
                } else {
                    player.x += (dx / dist) * moveDist;
                    player.y += (dy / dist) * moveDist;
                }
            }

            // Regen effects
            if (status.regen > 0) {
                player.hp = Math.min(player.maxHp, player.hp + 25 * dt);
            }
            if (status.shieldRegen > 0) {
                player.shield = Math.min(player.maxShield * 2, player.shield + 30 * dt);
            }
            if (status.poison > 0 && player.hp > 20) {
                player.hp -= 7 * dt;
            }

            // Bound player
            player.x = Math.max(player.r, Math.min(width - player.r, player.x));
            player.y = Math.max(player.r, Math.min(height - player.r, player.y));
        }

        // Damage player
        function damagePlayer(dmg) {
            if (status.protection > 0) dmg *= 0.5;
            if (player.shield > 0) {
                player.shield = Math.max(0, player.shield - dmg);
            } else {
                player.hp = Math.max(0, player.hp - dmg);
            }
            popups.push({text: `-${Math.round(dmg)}`, x: player.x, y: player.y, life: 1, color: '#f00'});
            screenShake.intensity = Math.min(20, screenShake.intensity + 5);
            if (player.hp <= 0) {
                state = 'gameover';
                fade = 1;
            }
        }

        // Check player proj collisions
        function checkPlayerCollisions() {
            for (let idx = projectiles.length - 1; idx >= 0; idx--) {
                const proj = projectiles[idx];
                let hit = false;
                if (proj.type === 'circle') {
                    hit = circleCircle(player.x, player.y, player.r, proj.x, proj.y, proj.r || 5);
                } else if (proj.type === 'rect') {
                    hit = rotatedRectCircle(proj.x, proj.y, proj.w, proj.h, proj.angle || 0, player.x, player.y, player.r);
                } else if (proj.type === 'line') {
                    hit = lineCircle(proj.x1 || width/2, proj.y1 || 0, proj.x2 || width/2, proj.y2 || height, player.x, player.y, player.r);
                }
                if (hit) {
                    damagePlayer(proj.dmg);
                    projectiles.splice(idx, 1);
                    spawnParticles(player.x, player.y, '#f00', 15);
                }
            }
        }

        // Screen shake update
        function updateShake() {
            if (screenShake.intensity > 0) {
                screenShake.x = (Math.random() - 0.5) * screenShake.intensity;
                screenShake.y = (Math.random() - 0.5) * screenShake.intensity;
                screenShake.intensity *= 0.9;
            } else {
                screenShake.x = 0;
                screenShake.y = 0;
            }
        }

        // Unicode event
        function updateEvents(time) {
            if (world !== 2) return;
            if (time > nextEventTime) {
                nextEventTime = time + (4 + Math.random()*3);
                eventWarning.active = true;
                eventWarning.symbol = unicodeSymbols[Math.floor(Math.random()*unicodeSymbols.length)];
                eventWarning.endTime = time + 1.5;
                const warningEl = document.getElementById('center-warning');
                warningEl.style.opacity = 1;
                warningEl.textContent = eventWarning.symbol;
            }
            if (eventWarning.active && time > eventWarning.endTime) {
                eventWarning.active = false;
                const warningEl = document.getElementById('center-warning');
                warningEl.style.opacity = 0;
                // Apply buff or debuff
                if (Math.random() < 0.6) {
                    const buff = buffList[Math.floor(Math.random()*buffList.length)];
                    buff.effect();
                    popups.push({text: `+ ${buff.name}`, x: width/2, y: height/2 + 50, life: 2, color: '#0f0'});
                } else {
                    const debuff = debuffList[Math.floor(Math.random()*debuffList.length)];
                    debuff.effect();
                    popups.push({text: `- ${debuff.name}`, x: width/2, y: height/2 + 50, life: 2, color: '#f00'});
                }
            }
        }

        // Stage update
        let lastSpawnTime = 0;
        function updateStage(time) {
            const patternKey = world === 1 ? `w1_${stageIndex}` : `w2_${stageIndex}`;
            const pattern = stagePatterns[patternKey];
            if (pattern) {
                const interval = pattern.interval || 0.5;
                if (time - lastSpawnTime > interval) {
                    spawnProjectile(pattern, time);
                    lastSpawnTime = time;
                }
            }
        }

        // Digger spawn logic
        function updateDiggerSpawns(time) {
            if (Math.random() < 0.005 * dt * 60 && diggers.length < maxDiggers) { // Adjusted rate
                spawnDigger();
            }
        }

        // Render player
        function renderPlayer() {
            ctx.save();
            ctx.translate(player.x + screenShake.x, player.y + screenShake.y);
            ctx.shadowColor = player.shield > 0 ? '#0ff' : '#fff';
            ctx.shadowBlur = player.shield > player.maxShield ? 30 : 20;
            ctx.beginPath();
            ctx.arc(0, 0, player.r, 0, Math.PI*2);
            ctx.fillStyle = player.shield > 0 ? '#0ff' : '#0f0';
            ctx.fill();
            if (player.shield > 0) {
                const shieldR = player.r + (player.shield / (player.maxShield * 2) * 10);
                ctx.beginPath();
                ctx.arc(0, 0, shieldR, 0, Math.PI*2);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            ctx.restore();
        }

        // Update HUD
        function updateHud() {
            document.getElementById('top-left').innerHTML = `HP: ${Math.round(player.hp)}/${player.maxHp}<br>Shield: ${Math.round(player.shield)}/${player.maxShield}${player.shield > player.maxShield ? ' (OS)' : ''}<br>Stage: ${world === 1 ? keyboardKeys[stageIndex] || '???' : unicodeSymbols[stageIndex] || '???'}`;
            document.getElementById('top-center').innerHTML = `Time: ${Math.max(0, Math.round(stageTimer))}`;
        }

        // Transition
        function updateFade(time) {
            if (fadeDir !== 0) {
                fade += fadeDir * dt * 2;
                if (fade >= 1 || fade <= 0) {
                    fade = Math.max(0, Math.min(1, fade));
                    fadeDir = 0;
                    if (fade === 1 && state === 'playing') {
                        // End stage
                        player.hp = Math.min(player.maxHp, player.hp + 12);
                        // Handle diggers: low rarities donate if survived
                        diggers = diggers.filter(d => {
                            if (d.tierIndex < 3) { // Common 0, Uncommon 1, Rare 2
                                const donation = d.hp / 10;
                                player.shield += donation;
                                player.shield = Math.min(player.maxShield * 2, player.shield);
                                popups.push({text: `+${Math.round(donation)} Shield`, x: player.x, y: player.y - 20, life: 2, color: '#0ff'});
                                return false;
                            }
                            return true; // Epic+ stay
                        });
                        projectiles = []; // Cleanup
                        lastSpawnTime = 0;
                        stageIndex++;
                        stageTimer = 5 + Math.random() * 7;
                        stageStartTime = time;
                        if (stageIndex >= (world === 1 ? keyboardKeys.length : unicodeSymbols.length)) {
                            if (world === 1) {
                                progress.world1 = true;
                                progress.world2 = true; // Unlock World 2
                            } else {
                                progress.world2 = true;
                                progress.yourChoice = true;
                            }
                            localStorage.setItem('keyboardDoomProgress', JSON.stringify(progress));
                            state = 'menu';
                            document.body.style.cursor = 'default';
                            menu.style.display = 'block';
                            hud.style.display = 'none';
                            return;
                        }
                        fadeDir = -1; // Fade in
                    }
                }
            }
        }

        // Main update
        function update(time) {
            dt = Math.min((time - lastTime) / 1000, 0.05); // Cap dt
            lastTime = time;
            const currentTime = time / 1000;

            if (state === 'playing') {
                if (fade < 1) {
                    stageTimer -= dt;
                }
                updatePlayer();
                for (let i = projectiles.length - 1; i >= 0; i--) {
                    updateProjectile(projectiles[i], currentTime);
                }
                diggers.forEach(d => updateDigger(d, currentTime));
                updateParticles();
                updatePopups();
                checkPlayerCollisions();
                checkDiggerProjCollisions();
                updateEvents(currentTime);
                if (fade === 0) {
                    updateStage(currentTime);
                    updateDiggerSpawns(currentTime);
                }
                updateShake();
                updateHud();
                if (stageTimer <= 0 && fade === 0) {
                    fadeDir = 1; // Fade out
                }
                updateFade(currentTime);
            } else if (state === 'gameover') {
                updateFade(currentTime);
                if (fade <= 0) gameover.style.opacity = 1;
            }
        }

        // Render
        function render(time) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Shake offset
            ctx.save();
            ctx.translate(screenShake.x, screenShake.y);

            // Render game objects
            if (state === 'playing') {
                renderPlayer();
                projectiles.forEach(renderProjectile);
                diggers.forEach(renderDigger);
                renderParticles();
            }

            ctx.restore();

            // Fade overlay
            if (fade > 0) {
                ctx.fillStyle = `rgba(0,0,0,${fade})`;
                ctx.fillRect(0, 0, width, height);
            }

            renderPopups();

            if (state === 'gameover' && fade === 0) {
                ctx.save();
                ctx.globalAlpha = gameover.style.opacity;
                ctx.fillStyle = '#f00';
                ctx.font = '48px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', width/2, height/2);
                ctx.font = '24px monospace';
                ctx.fillText('Press R to Restart', width/2, height/2 + 50);
                ctx.restore();
            }
        }

        // Game loop
        function loop(time) {
            update(time);
            render(time);
            requestAnimationFrame(loop);
        }

        // Reset
        function resetGame() {
            player.hp = 100;
            player.shield = 0;
            Object.keys(status).forEach(k => status[k] = 0);
            projectiles = [];
            particles = [];
            popups = [];
            stageTimer = 0;
            stageIndex = 0;
            fade = 0;
            fadeDir = 0;
            screenShake.intensity = 0;
            player.x = width / 2;
            player.y = height / 2;
            state = 'menu';
            gameover.style.opacity = 0;
            hud.style.display = 'none';
            menu.style.display = 'block';
            choiceGrid.style.display = 'none';
            document.body.style.cursor = 'default';
            lastSpawnTime = 0;
        }

        // Menu functions
        function updateMenu() {
            const w1Btn = document.getElementById('world1-btn');
            const w2Btn = document.getElementById('world2-btn');
            const ycBtn = document.getElementById('yourchoice-btn');
            const passSection = document.getElementById('passcode-section');

            w1Btn.classList.toggle('locked', false); // Always unlock w1
            w2Btn.classList.toggle('locked', !progress.world2);
            ycBtn.classList.toggle('locked', !(progress.world1 && progress.world2));

            passSection.style.display = progress.world1 ? 'block' : 'none';

            w1Btn.onclick = () => startWorld(1);
            w2Btn.onclick = () => startWorld(2);
            ycBtn.onclick = () => startYourChoice();
        }

        function checkPasscode() {
            const input = document.getElementById('passcode').value;
            if (input === atob('bmV4dXM3')) {
                progress.world2 = true;
                localStorage.setItem('keyboardDoomProgress', JSON.stringify(progress));
                alert('ACCESS GRANTED');
                updateMenu();
            } else {
                alert('Invalid code');
            }
            document.getElementById('passcode').value = '';
        }

        function startWorld(w) {
            if (w === 2 && !progress.world2) return;
            world = w;
            stageTimer = 5 + Math.random() * 7;
            stageIndex = 0;
            lastSpawnTime = 0;
            stageStartTime = performance.now() / 1000;
            resetGameVars();
            state = 'playing';
            menu.style.display = 'none';
            hud.style.display = 'block';
            document.body.style.cursor = 'none';
        }

        function resetGameVars() {
            player.x = width / 2;
            player.y = height / 2;
            projectiles = [];
            // Diggers persist across stages, reset only on new world?
            if (world === 1) diggers = []; // Reset on new world
        }

        function startYourChoice() {
            if (!progress.world1 || !progress.world2) return;
            state = 'yourchoice';
            menu.style.display = 'none';
            choiceGrid.style.display = 'block';
            // Populate grids
            keyGrid.innerHTML = '';
            keyboardKeys.forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = key.length > 1 ? key.substring(0,3) : key;
                btn.onclick = () => playChoiceStage(key, 1);
                keyGrid.appendChild(btn);
            });
            uniGrid.innerHTML = '';
            unicodeSymbols.forEach(sym => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = sym;
                btn.onclick = () => playChoiceStage(sym, 2);
                uniGrid.appendChild(btn);
            });
        }

        function backToMenu() {
            state = 'menu';
            choiceGrid.style.display = 'none';
            menu.style.display = 'block';
        }

        function playChoiceStage(id, w) {
            world = w;
            stageIndex = w === 1 ? keyboardKeys.indexOf(id) : unicodeSymbols.indexOf(id);
            stageTimer = 5 + Math.random() * 7;
            lastSpawnTime = 0;
            stageStartTime = performance.now() / 1000;
            resetGameVars();
            state = 'playing';
            choiceGrid.style.display = 'none';
            hud.style.display = 'block';
            document.body.style.cursor = 'none';
        }

        // Mouse
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.key.toLowerCase() === 'r' && (state === 'gameover' || state === 'playing')) {
                resetGame();
            }
        });

        // Resize
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.x = width / 2;
            player.y = height / 2;
        }
        window.addEventListener('resize', resize);

        // Init
        initStagePatterns();
        updateMenu();
        resize();
        requestAnimationFrame(loop);

        // Secret console
        console.log('showcode -> nexus7');
    </script>
</body>
</html>
